<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Our Flavors</title>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js"></script>
        <script src="components.js" type="module"></script>
        <link rel="shortcut icon" type="image/png" href="./favicon.ico"/>        
        <meta name="description" content="">
        <meta name="theme-color" content="rgba(227,116,216,255)"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes, orientation=portrait">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body onload="loadImages()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">
            <my-header class="sm-header"></my-header>
            <lg-header class="lg-header"></lg-header>
                <main class="main-content flavors">
                    <div class="flavors-col pics">
                        <img src="./imgs/cone.png" class="flavors-banner">
                        <img src="./imgs/pink-cone.png" style='-webkit-transform: scaleX(-1); transform: scaleX(-1);' class="flavors-banner pink">
                    </div>
                        <div class="flavors-col">
                            <h1 class='cursive-font heading-styles'>Super-Premium<br>Ice Cream</h1>
                            <article id="flavors-article">
                                <section>
                                    <details tabindex='0' class="flavor-details">
                                        <summary id="all-section">All Flavors</summary>
                                        <div id="all-images-container" class="images-container"></div>
                                    </details>
                                </section>
                                <section>
                                    <details tabindex='0' class="flavor-details">
                                        <summary>Dairy</summary>
                                        <div id="standard-images-container" class="images-container"></div>
                                    </details>
                                </section>
                                <section>
                                    <details tabindex='0' class="flavor-details"> 
                                        <summary>Seasonal</summary>
                                        <div id="seasonal-images-container" class="images-container"></div>
                                    </details>
                                </section>
                                <section>
                                    <details tabindex='0' class="flavor-details"> 
                                        <summary>Vegan</summary>
                                        <div id="vegan-images-container" class="images-container"></div>
                                    </details>
                                </section>
                            </article>
                        </div>
                </main>
                 <div class="footer-container">
                    <my-footer class="sm-footer"></my-footer>
                    <lg-footer class="lg-footer"></lg-footer>
                </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
